<html>
<head>
<title>Little tests of serving static content</title>
<script src="jquery-2.0.3.js"></script>
</head>
<body>
<h1>Hello World</h1>

<div id="proc" />
<script>
(function worker() {
  $.ajax({
    url: '/proc', 
    success: function(data) {
      $('#proc').html(data);
    },
    complete: function() {
      // Schedule the next request when the current one's complete
      setTimeout(worker, 500);
    }
  });
})();
</script>

</body>
</html>
